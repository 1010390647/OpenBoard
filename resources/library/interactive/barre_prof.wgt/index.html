<html>
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="dojo/dojo.js" djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
		var flag = false;
            dojo.require("dijit.Editor");
            dojo.require("dijit._editor.plugins.FontChoice"); // 'fontName','fontSize','formatBlock'
            dojo.require("dijit._editor.plugins.TextColor");
			dojo.require("dijit._editor.plugins.LinkDialog");
			dojo.require("dijit._editor.plugins.FullScreen");
			dojo.require("dijit._editor.plugins.ViewSource");
			dojo.require("dijit._editor.plugins.NewPage");
			dojo.require("dojox.editor.plugins.Preview");
			dojo.require("dojox.editor.plugins.Breadcrumb");
			dojo.require("dojox.editor.plugins.FindReplace");
			dojo.require("dojox.editor.plugins.PasteFromWord");
			dojo.require("dojox.editor.plugins.CollapsibleToolbar");
			//&amp;nbsp;
			function setSankoreData() {
				if(window.sankore) {				
					if(flag){
					sankore.returnStatus("startEditing()", "FFFFFFFFFUUUUUUUUUUU");
						window.sankore.setPreference("textForEditing", window.frames[0].document.getElementById("dijitEditorBody").innerHTML);}
				}
			}
			
			function setTextEditorData() {
				if(window.sankore) {
					if(!window.frames[0].document.body)
						setTimeout(function(){setTextEditorData()}, 300);
					else {
						flag = true;
						window.frames[0].document.getElementById("dijitEditorBody").innerHTML = window.sankore.preference("textForEditing","<p>Enter your text here ...</p>");
					}
				}
			}
			
			//function addDataInto(){window.frames[0].document.getElementById("dijitEditorBody").innerHTML = window.sankore.preference("textForEditing","<p>Enter your text here ...</p>");}
			
        </script>
        <link rel="stylesheet" type="text/css" href="dijit/themes/claro/claro.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/editorPlugins.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/css/Preview.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/css/Breadcrumb.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/css/FindReplace.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/css/PasteFromWord.css"/>
		<link rel="stylesheet" type="text/css" href="dojox/editor/plugins/resources/css/CollapsibleToolbar.css"/>
    </head>
    
    <body class="claro" onload="setTextEditorData()">
        <div dojoType="dijit.Editor" id="editor2" plugins="['undo','redo','|','cut','copy','paste','|','bold','italic','underline','strikethrough','subscript','superscript','|','selectAll','removeFormat','delete','|','insertOrderedList','insertUnorderedList','insertHorizontalRule','|','indent','outdent','justifyLeft','justifyCenter','justifyRight','justifyFull','||']" extraPlugins="['createLink','unlink','insertImage','|','fullscreen','|','newpage','viewsource','preview','breadcrumb','findreplace','pastefromword','|','foreColor','hiliteColor','||','collapsibletoolbar','fontName','fontSize','formatBlock']" onmouseout="setSankoreData()"></div>        
    </body>
